<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- 1. clicking button & changing content of paragraph -->

    <button>Click me</button>
    <p class="mypara">
        clicking will start Download.
    </p>

    <!-- close 1st -->

    <!-- 2. Swap the image sources with button clicking -->

    <img class="img1" src="https://images.unsplash.com/photo-1713296416394-7889c4955862?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">

    <img class="img2" src="https://images.unsplash.com/photo-1712415319287-8b0346e5dba3?q=80&w=1924&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">

    <button>swap swap</button>

    <!-- close 2nd -->


    <!-- 3.  Validate form using js -->

    <form action="">
        <input type="text" id="">
        <input type="text" id="">
        <input type="submit">
    </form>

    <!-- close 3rd -->


    <!-- 4. Dynamically add or remove list items -->

    <h1>My tasks</h1>
    <ul>

    </ul>

    <input type="text" placeholder="Add new Task">
    <button id="add">Add</button>
    <button id="remove">Remove</button>

    <!-- close 4th -->

    <!-- 5. Timer -->

    <h3>0</h3>
    <button>Start</button>
    <button id="stop">Stop</button>

    <!-- close 5th -->

    <!-- 6. Progress Bar -->

    <div class="container">
        <h3>
            Download Completed
        </h3>
        <div class="download">
            <div class="progress">
            </div>
        </div>
        <button>Download</button>
    </div>

    <!-- close 6th -->

    <!-- 7. Dynamic Searching -->

    <div class="main">
        <div class="placeholder">
            <input type="text" placeholder="Search">
            <div class="people">

            </div>

        </div>
    </div>


    <!-- close 7th -->

    <!-- 8. Word Counter -->

    <h3>
        Character Counter: <span id="counter"></span>
    </h3>
    <textarea id=""></textarea>



    <!-- close 8th -->



    <script src="Script.js"></script>
</body>

</html>
